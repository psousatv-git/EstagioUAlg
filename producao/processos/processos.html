  <main>
    <h1 class="mt-4"></h1>
    <div class="container-fluid">
    <!--<h1 class="mt-4"></h1>-->

      <!-- 1.ª Linha -->
      <div class="col-lg-4">

          <form>
            <div class="form-group row">
              <label class="col-form-label-sm">Processo</label>
              <div class="col-sm-5">
                <input type="text" class="form-control form-control-sm" 
                id="procuraProcesso" 
                placeholder="Digite o Código do Processo"
                oninput="mostraProcesso(this.value)">
              </div>
            </div>
          </form>
      <!-- Fima da 1.ª Linha -->   
      </div>

        
      <!-- 2.ª Linha -->
      <div class="row">
        <!-- 1.ª Coluna -->
        <div class="col-lg-4">
          <div class="card">
            <!-- Formulário de busca de processo -->
            <div class="card-header"><i class="fas fa-book-open mr-1"></i>Processo</div>
            <!-- Lista os dados de Identificação do processo -->
            <div class="card-body">
              <section>
                <h1 class="mt-2"></h1>
                <div id="idProcesso">
                  <b>Os dados do processo são listado aqui...</b>
                </div>
              </section>
            </div>
          </div>
        <!-- Fim da 1.ª Coluna -->
        </div>
        
        <!-- 2.ª Coluna -->
        <div class="col-lg-8">
          <div class="card">
            <!-- Lista o Histórico do processo -->
            <div class="card-header"><i class="fas fa-chart-bar mr-1"></i>Histórico</div>
            <div class="card-body">
              <section>
                <h1 class="mt-2"></h1>
                <div id="listaHistorico">
                  <b>O Histórico é listado aqui...</b>
                </div>
              </section>
            </div>
          </div>
        <!-- Fim da 2.ª Coluna -->
        </div>
