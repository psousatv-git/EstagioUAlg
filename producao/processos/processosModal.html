  rel="icon"

<body>
  

  <div class="page_wrapper">
    <!-- Page Content-->
    <div class="container-fluid">
      <!-- Linha 1 -->
      <!-- Procura Processo-->
      <h1 class="mt-2"></h1>
      <div class="row" id="searchWrapper">
        <div class="col-md-8 col-lg-8">
            <form id="searchForm">
              <div class="row">
                <div class="col-md-4 col-lg-4 align-items-left">
                  <input
                  class="form-control"
                  type="text"
                  placeholder="Digite qualquer parte do nome do Processo ..."
                  id="nomeProcesso"
                  autofocus
                  oninput="procuraProcesso(this.value)">
                </div>
              
                <div class="col-md-4 col-lg-4 align-items-left">
                  <input
                  class="form-control"
                  type="text"
                  placeholder="Digite qualquer parte do nome do Fornecedor ..."
                  aria-label="Search2" aria-describedby="basic-addon2"
                  id="nomeFornecedor"
                  oninput="procuraFornecedor(this.value)">
                </div>
              </div>
            </form>
        
          <!-- Resultados da Procura -->
          <h1 class="mt-4"></h1>
          <div class="row" id="showResultsForm"></div>
        </div>
      </div>
    </div>
  </div>
