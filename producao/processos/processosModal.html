  <div class="page_wrapper">
    <!-- Linha 1 -->

      <!-- 2.ª Linha -->
      <div class="row col-lg-12">
        <!-- 1.ª Coluna -->
        <div class="col-sm-3">
          <!-- XXXXX -->
          <div class="card">
            <div class="card-header"><i class="fas fa-table mr-1"></i>Em Curso</div>
            <div class="card-body" id="listas"></div>
          </div>
        </div>
        <!-- 2.ª Coluna -->
        <div class="col-sm-3">
          <!-- XXXXX -->
          <div class="card">
            <div class="card-header"><i class="fas fa-table mr-1"></i>aaaa</div>
            <div class="card-body" id="aaaa"></div>
          </div>
        </div>
        <!-- 3.ª Coluna -->
        <div class="col-sm-3">
          <!-- XXXXX -->

            <div class="card-body" id="aaaa"></div>
          </div>
        </div>

            <div class="card-body" id="aaaa"></div>
          </div>
        </div>
      </div>
    </section>

    <h1 class="mt-2"></h1>

    <section>
      <!-- Procura Processo -->
      <div class="row col-lg-12" id="searchWrapper">
        <div class="col-md-8">
          <form id="searchForm">
            <div class="row">
              <div class="col-md-4 align-items-left">
                <input
                class="form-control"
                type="text"
                placeholder="Digite qualquer parte do nome do Processo ..."
                id="nomeProcesso"
                autofocus
                oninput="procuraProcesso(this.value)">
              </div>
            
              <div class="col-md-4 align-items-left">
                <input
                class="form-control"
                type="text"
                placeholder="Digite qualquer parte do nome do Fornecedor ..."
                aria-label="Search2" aria-describedby="basic-addon2"
                id="nomeFornecedor"
                oninput="procuraFornecedor(this.value)">
              </div>
            </div>
          </form>
          <h1 class="mt-2"></h1>

          <!-- Resultados da Procura -->
          <div class="row" id="showResultsForm"></div>

           </div>
        </div>
      </div>
    </section>

  </div>
